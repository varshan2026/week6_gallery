<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    
        body {
            background-color: #f6e4c5;
        }
    
        .image_container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            align-items: center;
        }
    
        .image_container img {
            width: 350px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
    
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
    
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
    
        .popupimg {
            text-align: center;
            position: relative;
        }
    
        .popupimg img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }
    
        .popup h1 {
            position: absolute;
            top: -10px;
            right: -10px;
            color: white;
            background-color: red;
            padding: 5px 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f6e4c5;
            z-index: 50;
        }
    </style>
    
</head>

<body>
    <div class="container">
        <div class="image_container">
            <img src="./fig.png" alt="1">
            <img src="./xd.png" alt="2">
            <img src="./ps.png" alt="3">
            <img src="./js.png" alt="4">
            <img src="./mon.png" alt="5">
            <img src="./express.png" alt="6">
            <img src="./react.png" alt="7">
            <img src="./node.png" alt="8">
            <img src="./java.png" alt="9">
        </div>

        <div class="popup">

            <div class="popupimg">
                <h1 id="close">x</h1>
                <img src="" alt="1">
            </div>
        </div>

        
    </div>

    <div class="overlay"></div>

    <script>
        var image = document.querySelectorAll('.image_container img');
        var overlay = document.querySelector('.overlay');
        var close = document.getElementById('close');
        var popup = document.querySelector('.popup');
        var popupImg = document.querySelector('.popupimg img');
        var container = document.querySelector('.image_container')

        image.forEach(function(img){
            img.addEventListener('click', function(){
                overlay.style.display = 'block'
                popup.style.display = 'block'
                container.style.display = 'none'
                popupImg.src = img.src;
            })
        })

        close.addEventListener('click', function(){
            overlay.style.display = 'none'
            popup.style.display = 'none'
             container.style.display = 'block'
        })
    </script>
</body>

</html>
